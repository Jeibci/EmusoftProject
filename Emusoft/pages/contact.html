<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emusoft Technologies LLC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">


</head>

<body>
    <!--Contact page-->
    <div id="contact" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <br><br><br><br><br>
                    <div class="detail-box">
                        <div class="contactheading_container">
                            <p>Talk to us and set your project in motion!</p>
                        </div>
                        <br>
                        <div>
                            <input type="text" class="contactform" id="inputname" placeholder="Input Name">
                        </div> <br>
                        <div><input type="email" class="contactform" id="emailaddress" placeholder="Email Address">
                        </div><br>
                        <div> <input type="number" class="contactform" id="budgetsize" placeholder="Budget Size"></div>
                        <br>
                        <div> <textarea class="contactform" id="Textarea" rows="3"
                                placeholder="Project Description"></textarea></div><br>
                        <div><input type="text" class="contactform" id="infous" placeholder="How do you hear about us">
                        </div>
                        <br><br>
                        <button class="submitbtn" type="submit">Book a call</button>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contactimg-box">
                        <img src="../images/Rectangle16.png" style="width: 100%; height: 100%" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Contact Page-->
</body>
